# ============================================================
# docker-compose.prod.yml — Punchout B2B Catalog
# Coolify production deployment.
#
# · All SERVICE_FQDN_* variables are injected by Coolify.
# · Services use 'expose' (not 'ports') — Coolify's Traefik
#   reverse proxy handles all incoming HTTPS traffic.
# · No source-code bind-mounts — built into the image.
# ============================================================

services:

  # ────────────────────────────────────────────────────────────
  # PostgreSQL 15 — Shared database for Medusa + FastAPI
  # ────────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: punchout-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data-v2:/var/lib/postgresql/data
    networks:
      - punchout-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ────────────────────────────────────────────────────────────
  # Redis — Medusa job queue & session cache
  # ────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: punchout-redis
    restart: unless-stopped
    volumes:
      - redis-data-v2:/data
    networks:
      - punchout-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ────────────────────────────────────────────────────────────
  # MedusaJS — Commerce engine + Admin panel
  # Public URL: https://${SERVICE_URL_MEDUSA}
  #   · :9000 → Store API  (used by storefront & fastapi)
  #   · :7001 → Admin UI   (Coolify routes this via Traefik)
  # ────────────────────────────────────────────────────────────
  medusa:
    build:
      context: ./medusa
      dockerfile: Dockerfile
    container_name: punchout-medusa
    restart: always
    expose:
      - "9000"
      - "7001"
    environment:
      NODE_ENV: production
      # DB — assembled from individual credentials
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://redis:6379
      # Secrets
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      # CORS — SERVICE_FQDN_* is the full https:// URL injected by Coolify
      STORE_CORS: ${SERVICE_FQDN_STOREFRONT}
      ADMIN_CORS: ${SERVICE_FQDN_MEDUSA}
      AUTH_CORS: ${SERVICE_FQDN_STOREFRONT},${SERVICE_FQDN_MEDUSA},${SERVICE_FQDN_FASTAPI}
      # Internal framework resilience
      __MEDUSA_DB_CONNECTION_MAX_RETRIES: "10"
      __MEDUSA_DB_CONNECTION_RETRY_DELAY: "5000"

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - punchout-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 240s # First boot runs migrations — needs extra time

  # ────────────────────────────────────────────────────────────
  # FastAPI — cXML/OCI Punchout middleware
  # Public URL: https://${SERVICE_URL_FASTAPI}
  # Swagger docs: https://${SERVICE_URL_FASTAPI}/docs
  # ────────────────────────────────────────────────────────────
  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: punchout-fastapi
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      # DB — same credentials, different driver prefix
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      # Internal URL (container-to-container, no TLS needed)
      MEDUSA_BACKEND_URL: http://medusa:9000
      # Public URL used in cXML PunchOut redirect responses
      STOREFRONT_PUBLIC_URL: ${SERVICE_FQDN_STOREFRONT}
      # Shared secrets
      JWT_SECRET: ${JWT_SECRET}
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
    depends_on:
      medusa:
        condition: service_healthy
    networks:
      - punchout-network

  # ────────────────────────────────────────────────────────────
  # Next.js Storefront — B2B catalog UI
  # Public URL: https://${SERVICE_URL_STOREFRONT}
  # Note: NEXT_PUBLIC_* vars must be passed as build ARGs because
  # Next.js bakes them into the JS bundle at build time.
  # ────────────────────────────────────────────────────────────
  storefront:
    build:
      context: ./medusa-storefront
      dockerfile: Dockerfile
      args:
        # These are embedded into the frontend bundle during 'next build'.
        # IMPORTANT: Use SERVICE_URL_* (hostname only) with explicit https:// prefix.
        # Coolify passes SERVICE_FQDN_* WITHOUT https:// at build time → ERR_INVALID_URL.
        NEXT_PUBLIC_MEDUSA_BACKEND_URL: https://${SERVICE_URL_MEDUSA}
        NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
        NEXT_PUBLIC_BASE_URL: https://${SERVICE_URL_STOREFRONT}
        NEXT_PUBLIC_DEFAULT_REGION: ${NEXT_PUBLIC_DEFAULT_REGION}
    container_name: punchout-storefront
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      NODE_ENV: production
      # Runtime env vars (for server-side rendering / API routes)
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${SERVICE_FQDN_MEDUSA}
      MEDUSA_BACKEND_URL: http://medusa:9000 # Internal SSR calls (faster, no TLS)
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
      NEXT_PUBLIC_BASE_URL: ${SERVICE_FQDN_STOREFRONT}
      NEXT_PUBLIC_DEFAULT_REGION: ${NEXT_PUBLIC_DEFAULT_REGION}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      medusa:
        condition: service_healthy
    networks:
      - punchout-network

volumes:
  postgres-data-v2:
  redis-data-v2:


networks:
  punchout-network:
    driver: bridge
